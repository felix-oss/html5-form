<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/119b508de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Form</title>
</head>
<body>
    <div class="container">
        <!-- Main Container Start -->
        <div class="card text-center">
            <div class="card-header">
                <h2>Payment Form Example<h2>
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <div class="alert alert-danger" role="alert">
                        Some Fields Are Missing
                    </div>
                </h5>
                <p class="card-text">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Card #</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Card">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">CVC #</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="CVC">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="validationDefaultUsername">Amount</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">$</span>
                                </div>
                                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="" aria-describedby="inputGroupPrepend2" required>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="fname">First name</label><br>
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for="lname">Last Name</label><br>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Postal Code</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="payment-op">We Accept:</label>
                        <button type="button" class="btn btn-secondary form-control" id="payment-op">
                            <form action="/action_page.php">
                                <input type="radio" id="mastercard" name="payment" value="male"> <i class="fab fa-cc-mastercard"></i>
                                <input type="radio" id="visa" name="payment" value="female"> <i class="fab fa-cc-visa"></i>
                                <input type="radio" id="paypal" name="payment" value="other"> <i class="fab fa-cc-paypal"></i>
                                <input type="radio" id="amexpress" name="payment" value="other"> <i class="fab fa-cc-amex"></i> 
                            </form> 
                        </button>
                    </div>
                    <div class="form-group col-md-3">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Message">Message</label>
                        <textarea name="message" rows="4" col="20" id="Message" class="form-control">  </textarea>
                    </div>
                </div>
        </div>
        <div class="card-footer">
                <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                <button type="button" class="btn btn-primary btn-lg">Send</button>
        </div>
    </div>
    <!-- Main Container Start -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
